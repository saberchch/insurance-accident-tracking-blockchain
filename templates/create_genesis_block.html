<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Genesis Block</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container add-accidents-container">
        <h1>Create Genesis Block</h1>
        <form method="POST">
            <label for="initial_year">Initial Year:</label>
            <input type="number" id="initial_year" name="initial_year" required><br>
            <label for="initial_month">Initial Month:</label>
            <input type="number" id="initial_month" name="initial_month" min="1" max="12" required><br>
            <label for="num_accidents">Number of Accidents:</label>
            <input type="number" id="num_accidents" name="num_accidents" required><br>
            <button type="submit">Create Genesis Block</button>
        </form>
    </div>
</body>
</html>
